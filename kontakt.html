    <div id="content">
        <h1>Kontakt</h1>
        <p>Kontaktiere uns, falls du Fragen zum Säntis oder der Schwägalp hast. Deine Anfrage wird so schnell
            als möglich bearbeitet.
        </p>

        <form id="contact-formk">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="emailk">E-Mail:</label>
            <input type="emailk" id="emailk" name="emailk" required>

            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Absenden</button>
        </form>
        <div id="confirmation-messagek" class="hidden">
            Vielen Dank! Ihre Nachricht wurde erfolgreich gesendet.
        </div>
    </div>
    <script src="script.js"></script>
    <footer></footer>
  
</body>
